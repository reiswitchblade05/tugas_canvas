<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body style="background-image: url(loginbg.png);">
    <div class="container" style="width: 1000px; height: 100vh; background-color: #ffe600;">
        <div class="login-box">
            <h1>LOGIN [KUIS 3]</h1>
            <form name="myName" action="#" onsubmit="validate()">
                <div class="UN">
                    <p>Username</p>
                    <input type="text" id="username" placeholder="Username">
                    <p class="error-un" style="color: red;"></p>
                </div>
                <div class="PS">
                    <p>Password</p>
                    <input type="password" id="password" placeholder="Password">
                    <p class="error-ps" style="color: red;"></p>
                </div>
                <div class="save-btn">
                    <input type="submit" value="ENTER">
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="jquery.js"></script>
    <script text="text/javascript">
        function validate(){
            var un = $("#username").val();
            var ps = $("#password").val();

            if (un == "") {
                $(".error-un").html("Enter Username"+""+'<i class="fa-fa-times" aria-hidden="true"></i>');
            } else if (un == "rei") {
                $(".error-un").html("");
            } else if (un) {
                $(".error-un").html("Wrong Username"+""+'<i class="fa-fa-times" aria-hidden="true"></i>');
            }

            if (ps == "") {
                $(".error-ps").html("Enter Password"+""+'<i class="fa-fa-times" aria-hidden="true"></i>');
            } else if (ps == "reiboyot05") {
                $(".error-ps").html("");
            } else if (ps) {
                $(".error-ps").html("Wrong Password"+""+'<i class="fa-fa-times" aria-hidden="true"></i>');
            }
            
            if (un == "rei" && ps == "reiboyot05") {
                swal({
                title: "You have entered.",
                text: "Bringing you to the Gates...",
                icon: "success",
                });

                var time;
                time=setTimeout(hasil,5000);
            }

            function hasil(){
                window.location.href = "game.html";
            }
        }
    </script>
</body>
</html>
